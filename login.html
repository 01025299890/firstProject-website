<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="libs/all.css">
    <link rel="stylesheet" href="libs/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div id="carouselExampleInterval" class="carousel slide cu" data-bs-ride="carousel">
        <div class="carousel-inner" id="scrollspyhome">
            <div class="carousel-item active" data-bs-interval="10000">
                <img src="uploads/7.avif" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" data-bs-interval="2000">
                <img src="uploads/4.avif" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="uploads/6.avif" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="wall ">
        <form name="loginform" action="index.html" method="post">
        <span style="color:#5bdc82;font-size: larger;">Email:</span> 
        <input type="email" name="email" id="email" placeholder="name@example.com">
        <span style="color:#5bdc82;font-size: larger;">Password:</span>
        <input type="password" name="pass" id="pass">
        <br>
        <div class="incorrect" id="incorrect">some thing is wrong!!</div>
        <br>
        <input type="submit" value="Login" id="submit" onclick="return check(this.form)">
        </form>
    </div>
    <script src="libs/all.min.js"></script>
    <script src="libs/bootstrap.js"></script>
    <script src="js/script.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
